<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='fonts.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='colorTypes.css'>
    <script src='script.js'></script>
</head>

<body onload="loadPokemon()">
    <div class="header">
        <a href="#">
            <img src="./img/pokeball.png">
            <h1>POKEDEX</h1>
        </a>
        <div class="search">
            <input id="input" class="scaleX" placeholder="Pokemon suchen">
            <img onclick="showSearchbar()" id="searchButton" src="./img/icon/search.ico">
        </div>
    </div>

    <div id="pokedex"></div>

    <div class="showMoreButton">
        <button onclick="loadMore()">MORE</button>
    </div>
    

</body>

</html>
