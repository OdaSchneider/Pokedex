<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='fonts.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='colorTypes.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='media.css'>
    <script src='script.js'></script>
    <script src='template.js'></script>
</head>

<body onload="init()">
    <div class="header">
        <div class="home" onclick="homescreen()">
            <img src="./img/pokeball.png">
            <h1>POKEDEX</h1>
        </div>

        <div class="search">
            <input onkeyup="search()" id="input" class="scaleX" placeholder="Pokemon suchen">
            <img onclick="showSearchbar()" id="searchButton" src="./img/icon/search.ico">
            <img onclick="displayFilter()" id="filterButton" src="./img/icon/filter.ico">
        </div>
    </div>

    <img id="loaderImg" src="./img/pikachu.png">
    <div id="pokedex"></div>

    <div id="showMoreButton" class="showMoreButton">
        <button onclick="loadMore()">MORE</button>
    </div>

    <div id="pokeInfo_bg" class="pokeInfo_bg d-none" onclick="closePokeInfo()">
        <img id="closeInfo" onclick="closePokeInfo()" class="infoCloseButton" src="./img/icon/x-mark.ico">
        <div id="pokeInfo" class="pokeInfo d-none" onclick="doNotClose(event)"></div>
        
        <div id="groupFilter" class="groupFilter d-none">
            <h1>Search Pokemon by Type</h1>
            <div id="groups"></div>
        </div>
    </div>

</body>

</html>
